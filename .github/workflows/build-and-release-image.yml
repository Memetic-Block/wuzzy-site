name: Build & Publish Wuzzy Site SSR Image

on:
  push:
    branches: master
    tags:
      - v*
env:
  IMAGE_NAME: wuzzy-site

jobs:
  push:
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        env:
          VITE_REGISTRY_PROCESS_ID: "PJVif9KTSNZ2pYrt18Wn976SJjCLuvs3dj7r5Oh2xXQ"
          VITE_PRIMARY_NEST_ID: "1X_nt5ctoJTw6Dc3M6x34_lFTWGTl-jhW8MY7Vff4fA"
          VITE_HYPERBEAM_ENDPOINT: "https://wuzzy-hyperbeam.hel.memeticblock.net"
          VITE_SEARCH_API_URL: "https://wuzzy-search-api-stage.hel.memeticblock.net"
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          docker build . \
            --file Dockerfile \
            --tag $IMAGE_NAME \
            --label "runnumber=${GITHUB_RUN_ID}" \
            --build-arg VITE_REGISTRY_PROCESS_ID=$VITE_REGISTRY_PROCESS_ID \
            --build-arg VITE_PRIMARY_NEST_ID=$VITE_PRIMARY_NEST_ID \
            --build-arg VITE_HYPERBEAM_ENDPOINT=$VITE_HYPERBEAM_ENDPOINT \
            --build-arg VITE_SEARCH_API_URL=$VITE_SEARCH_API_URL \
            --build-arg VITE_WUZZY_SITE_VERSION=${{ github.sha }}

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=$CONTAINER_REGISTRY_ADDR/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=stage
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          echo -e "{\"deploy\":\"$VERSION\",\"commit_sha\":\"${GITHUB_SHA}\"}" > deploy-vars.json

          docker tag $IMAGE_NAME $IMAGE_ID:${GITHUB_SHA}
          docker push $IMAGE_ID:${GITHUB_SHA}
      
      - name: Deploy new version
        run: |
          if grep -q "stage" deploy-vars.json; then
            sed -i "s/\[\[ .commit_sha \]\]/${GITHUB_SHA}/g" operations/wuzzy-site-nginx-stage.hcl
            nomad job run operations/wuzzy-site-nginx-stage.hcl
          else
            sed -i "s/\[\[ .commit_sha \]\]/${GITHUB_SHA}/g" operations/wuzzy-site-nginx-live.hcl
            nomad job run operations/wuzzy-site-nginx-live.hcl
          fi
